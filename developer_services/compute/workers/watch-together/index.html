<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Together</title>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <h1>Watch Together</h1>
    <div id="player"></div>

    <script>
        let player;
        let socket = new WebSocket("wss://your-cloudflare-worker-url");

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'dQw4w9WgXcQ', // Replace with a YouTube Video ID
                playerVars: { 'autoplay': 1, 'controls': 1 },
                events: {
                    'onStateChange': syncState
                }
            });
        }

        function syncState(event) {
            let data = { action: "", time: player.getCurrentTime() };
            if (event.data === YT.PlayerState.PLAYING) data.action = "play";
            if (event.data === YT.PlayerState.PAUSED) data.action = "pause";
            socket.send(JSON.stringify(data));
        }

        socket.onmessage = (event) => {
            let message = JSON.parse(event.data);
            if (message.action === "play") player.seekTo(message.time, true);
            if (message.action === "pause") player.pauseVideo();
        };
    </script>
</body>
</html>
